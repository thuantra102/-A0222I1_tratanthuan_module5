<app-header></app-header>
<h2>Contract</h2>
<button routerLink="/contract/create" class="btn btn-primary"><a>ADD NEW</a></button>
<table class="table table-dark">
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Customer</td>
    <td>Facility</td>
    <td>Date Start</td>
    <td>Date Finish</td>
    <td>Deposit</td>
    <td>Action</td>
  </tr>
  <tr *ngFor="let f of contracts">
    <td>{{f.id}}</td>
    <td>{{f.name}}</td>
    <td>{{f.customer.name}}</td>
    <td>{{f.facility.name}}</td>
    <td>{{f.dateStart | date: 'dd-MM-yyyy'}}</td>
    <td>{{f.dateFinish | date: 'dd-MM-yyyy'}}</td>
    <td>{{f.deposit}}</td>


    <td>
      <button class="btn btn-primary"><a class="text-danger" [routerLink]="['/contract/edit', f.id] ">Edit</a></button>
      <button class="btn btn-danger">Delete</button>
    </td>

  </tr>

</table>
<app-footer></app-footer>
<router-outlet></router-outlet>
