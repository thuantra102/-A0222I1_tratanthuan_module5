<div class="signup-form">
  <form [formGroup]="form" (ngSubmit)="submitAccount()">
    <h2>Register</h2>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
    <div class="form-group">
      <div class="row">
        <div class="col"><input formControlName="first_name"  type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
        <div class="col"><input formControlName="last_name" type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" formControlName="email" class="form-control" name="email" placeholder="Email" required="required">
    </div>
<!--    <form [formGroup]="confirmForm" (ngSubmit)="submitAccount()">-->
      <div class="form-group">
        <fieldset formGroupName="confirmForm">
<!--          <input formControlName="password">-->
          <input formControlName="password" name="password"  type="password" class="form-control" name="password" placeholder="Password" required="required">
          <input formControlName="confirm_password" name="confirm_password"  type="password" class="form-control" name="password" placeholder=" Confirm password" required="required">

        </fieldset>
      </div>



    <div class="form-group">
      <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
    </div>
  </form>
  <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
</div>
