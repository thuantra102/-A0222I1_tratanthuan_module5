
<h2>Facility List</h2>
<button routerLink="/facilityList/create" class="btn btn-primary"><a>ADD NEW</a></button>
<table class="table table-dark">
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Cost</td>
    <td>description</td>
    <td>Poor Area</td>
    <td>Status</td>
    <td>Floor</td>

    <td>Action</td>
  </tr>
  <tr *ngFor="let f of facilities">
    <td>{{f.id}}</td>
    <td>{{f.name}}</td>
    <td>{{f.cost}}</td>
    <td>{{f.description}}</td>
    <td>{{f.poolArea}}</td>
    <td>
      <p *ngIf="f.status">NEW</p>
      <p *ngIf="!f.status">Old</p>
    </td>
    <td>{{f.floor}}</td>

    <td>
      <button class="btn btn-primary">Edit</button>
      <button class="btn btn-danger">Delete</button>
    </td>

  </tr>

</table>

<router-outlet></router-outlet>
